<!DOCTYPE html>
<html>
  <head>
    <title>Jobs Queue - Your Career Starts Here</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #4caf50;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        margin: 0;
      }

      .login-section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
      }

      .login-button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 24px;
        padding: 10px 20px;
        cursor: pointer;
      }

      .connect-with-us {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        background-color: #fff;
      }

      .social-icons img {
        height: 50px;
        margin: 0 10px;
      }

      .footer {
        background-color: #ddd;
        text-align: center;
        padding: 10px;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Jobs Queue</h1>
      <p>Your Career Starts Here</p>
    </div>
    <div class="login-section">
      <button class="login-button">Log In Here</button>
    </div>
    <div class="connect-with-us">
      <div class="social-icons">
        <a href="#"><img src="https://via.placeholder.com/50x50.png?text=Facebook" alt="Facebook" /></a>
        <a href="#"><img src="https://via.placeholder.com/50x50.png?text=Instagram" alt="Instagram" /></a>
        <a href="#"><img src="https://via.placeholder.com/50x50.png?text=Twitter" alt="Twitter" /></a>
      </div>
    </div>
    <div class="footer">
      <p>All rights reserved &copy; 2023</p>
    </div>
  </body>
</html>
